<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TMT Bot - Mission - Victor's Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="V7 Logo" class="logo">
    <h1>Victor's Blog</h1>
  </div>
  <div class="post-content">
    <a href="index.html" class="back-link">‚Üê Back to Blog</a>
    <h1 class="post-title">TMT Bot - Mission</h1>
    
    <p>our mission is to bring clear thinkers in finance.</p>
    
    <p>we see a path to 0% noise and 100% signal.</p>
  </div>
  
  <!-- Comments Section -->
  <div class="comments-section">
    <h2>Comments</h2>
    
    <form class="comment-form" id="comment-form">
      <input type="text" id="comment-name" placeholder="Your name (optional)">
      <label>
        <input type="checkbox" id="comment-anonymous">
        Post as Anonymous
      </label>
      <textarea id="comment-content" placeholder="Write a comment..." required></textarea>
      <button type="submit">Post Comment</button>
    </form>
    
    <div class="comments-list" id="comments-list">
      <!-- Comments will be rendered here -->
    </div>
  </div>
  
  <script src="comments.js"></script>
</body>
</html>
