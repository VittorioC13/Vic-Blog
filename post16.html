    <p>我今天早上跑步的时候想到一个事，我写的字也是这样的，"何其自性，能生万法"的含义其实是和写字一样的，我的笔在写下那些字的时候，那些字已经成为墨的一种形式了，我的手和笔一样，亦与字一样，本子也一样，人被上帝创造出来，上帝就是笔，人就是字，所以我们也是上帝，我们也是宇宙，所以这一切都是灵魂的碎片，由墨一点点分散的来到本子上（宇宙），所以字其实不用和别的字进行比较，也没意义，因为他们都是一样的，都是从笔里面的墨里出来的，他们不生不灭，他们本自具足</p>
